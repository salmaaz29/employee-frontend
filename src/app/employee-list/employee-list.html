<div class="container">
  <div class="header">
    <h2>Liste des Employés</h2>
   <div class="d-flex flex-column gap-3">
  <button class="btn btn-primary" (click)="addEmployee()">
    <i class="fas fa-plus me-2"></i>
    Nouvel Employé
  </button>

  <button class="btn btn-danger" (click)="logout()">
    <i class="fas fa-sign-out-alt me-2"></i>
    Déconnexion
  </button>
</div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    <p>Chargement des employés...</p>
  </div>

  <div *ngIf="!isLoading">
    <table class="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Salaire</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.salary}} DH </td>
          <td class="actions">
            <button class="btn btn-info" (click)="viewDetails(employee.id)">
              <i class="fas fa-eye"></i>
              Voir Détails
            </button>
            <button class="btn btn-edit" (click)="editEmployee(employee.id)">
              <i class="fas fa-edit"></i>
              Modifier l'employé
            </button>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">
              <i class="fas fa-trash"></i>
              Supprimer l'employé
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="employees.length === 0" class="no-data">
      <p>Aucun employé trouvé</p>
    </div>
  </div>
</div>
