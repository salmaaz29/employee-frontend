<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Connexion</h2>
      <p>Accédez à votre espace employé</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="votre@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.hasError('required')">L'email est requis</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Format d'email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Votre mot de passe"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <div class="error-server" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="!loginForm.valid || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner-small"></span>
          Connexion...
        </span>
      </button>

     
    </form>
  </div>
</div>
